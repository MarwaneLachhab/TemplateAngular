<div id="template-mo-jassa-hero-carousel" class="carousel slide" data-bs-ride="carousel">
<!-- slider.component.html -->

    <div class="carousel-inner">
      <div *ngFor="let image of sliderImages$ | async; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="image.slider_img" class="d-block w-100"  alt="Slide Image">
      </div>
    </div>
    <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-jassa-hero-carousel" role="button"
      data-bs-slide="prev">
      <i class="fas fa-chevron-left"></i>
    </a>
    <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-jassa-hero-carousel" role="button"
      data-bs-slide="next">
      <i class="fas fa-chevron-right"></i>
    </a>
  
  
    <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-jassa-hero-carousel" role="button" data-bs-slide="prev">
        <i class="fas fa-chevron-left"></i>
    </a>
    <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-jassa-hero-carousel" role="button" data-bs-slide="next">
        <i class="fas fa-chevron-right"></i>
    </a>
  </div>
